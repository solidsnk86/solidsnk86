name: Update README.md

on:
  push:
    branches:
      - master
  workflow_dispatch:

  schedule:
    - cron: "0 */4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm install
      - run: npm run update-readme
        env:
          YOUTUBE_API_KEY: ${{ env.YOUTUBE_API_KEY }},
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
      - run: |
          git config user.name solidsnk86
          git config user.email calcagni.gabriel86@gmail.com
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "[bot] Update README with latest info"
          git push origin $(echo $GITHUB_REF | sed 's/refs\/heads\///')
