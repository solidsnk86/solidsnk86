<svg width="804" height="604" viewBox="0 0 804 604" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600');
    text { font-family: 'Inter', sans-serif; }
    .header { font-size: 24px; font-weight: 600; fill: #E5E7EB; }
    .title { font-size: 14px; font-weight: 400; fill: #9CA3AF; }
    .value { font-size: 20px; font-weight: 600; fill: #F9FAFB; }
    .subtext { font-size: 14px; fill: #6B7280; }
    .featured { border: 2px solid #374151 !important; border-radius: 12px !important; }
    #solid:hover { fill: yellowgreen; cursor: default; }
  </style>

  <!-- Borde -->
  <rect width="802" height="602" fill="#333" rx="12" />  

  <!-- Fondo principal -->
  <rect width="800" height="600" y="1" x="1" fill="#111" rx="12"/>

  <!-- Header -->
  <text x="40" y="50" class="header">GitHub Analytics</text>
  <text x="760" y="50" class="subtext" text-anchor="end">29 de marzo de 2025, 07:29:04 p. m.</text>

  <!-- Sección de Lenguajes -->
  <g transform="translate(40, 80)">
    <text class="title">Top Languages</text>

    <rect width="320" height="270" y="10" rx="12" ry="12" fill="#222" stroke="#333" stroke-width="1"/>
    
    <!-- Lenguaje 1 -->
    <g transform="translate(10, 40)">
      <text class="value">1. JavaScript</text>
      <text x="300" y="0" class="value" text-anchor="end">%29.3</text>
      <rect x="0" y="10" width="300" height="4" rx="2" fill="#374151"/>
      <rect x="0" y="10" width="calc(300 * 29.3 / 100)" height="4" rx="2" fill="#F59E0B"/>
    </g>
    
    <!-- Lenguaje 2 -->
    <g transform="translate(10, 80)">
      <text class="value">2. HTML</text>
      <text x="300" y="0" class="value" text-anchor="end">%22.0</text>
      <rect x="0" y="10" width="300" height="4" rx="2" fill="#374151"/>
      <rect x="0" y="10" width="calc(300 * 22.0 / 100)" height="4" rx="2" fill="#E4552E"/>
    </g>
    
    <!-- Lenguaje 3 -->
    <g transform="translate(10, 120)">
      <text class="value">3. TypeScript</text>
      <text x="300" y="0" class="value" text-anchor="end">%14.6</text>
      <rect x="0" y="10" width="300" height="4" rx="2" fill="#374151"/>
      <rect x="0" y="10" width="calc(300 * 14.6 / 100)" height="4" rx="2" fill="#6366F1"/>
    </g>

    <!-- Lenguaje 4 -->
    <g transform="translate(10, 160)">
      <text class="value">4. Python</text>
      <text x="300" y="0" class="value" text-anchor="end">%7.3</text>
      <rect x="0" y="10" width="300" height="4" rx="2" fill="#374151"/>
      <rect x="0" y="10" width="calc(300 * 7.3 / 100)" height="4" rx="2" fill="#3B72A1"/>
    </g>

    <!-- Lenguaje 5 -->
    <g transform="translate(10, 200)">
      <text class="value">5. CSS</text>
      <text x="300" y="0" class="value" text-anchor="end">%7.3</text>
      <rect x="0" y="10" width="300" height="4" rx="2" fill="#374151"/>
      <rect x="0" y="10" width="calc(300 * 7.3 / 100)" height="4" rx="2" fill="#6B399C"/>
    </g>

    <!-- Lenguaje 6 -->
    <g transform="translate(10, 240)">
      <text class="value">6. C++</text>
      <text x="300" y="0" class="value" text-anchor="end">%2.4</text>
      <rect x="0" y="10" width="300" height="4" rx="2" fill="#374151"/>
      <rect x="0" y="10" width="calc(300 * 7.3 / 100)" height="4" rx="2" fill="#F34B7D"/>
    </g>
  </g>

  <!-- Sección del Repositorio Destacado -->
  <g transform="translate(40, 385)">
    <text class="title">Featured Repository</text>
    <text x="0" y="30" class="value">NeoTecs</text>
    <text x="0" y="55" class="subtext">⭐ 7 stars</text>
  </g>

  <g transform="translate(225, 360)">
    <!-- Círculo de commits -->
    <g transform="translate(150, 133)">
      <circle cx="0" cy="0" r="60" stroke="#374151" stroke-width="10" fill="none"/>
      <circle cx="0" cy="0" r="60" stroke="#6366F1" stroke-width="10" 
              stroke-dasharray="calc(377 * 3279 / 365) 377" 
              transform="rotate(-90 0 0)"/>
      <text y="0" text-anchor="middle" class="value">3279</text>
      <text y="15" text-anchor="middle" class="subtext">Commits 2024</text>
    </g>
  </g>

  <!-- Estadísticas -->
  <g transform="translate(400, 80)">
  <rect width="320" height="270" y="10" rx="12" ry="12" fill="#222" stroke="#333" stroke-width="1"/>
    <text class="title">Account Stats</text>
    
    <!-- Repositorios -->
    <g transform="translate(10, 35)">
      <text class="title">Public Repos</text>
      <text x="0" y="25" class="value">41</text>
    </g>
    
    <!-- Estrellas -->
    <g transform="translate(10, 85)">
      <text class="title">Total Stars</text>
      <text x="0" y="25" class="value">85</text>
    </g>
    
    <!-- Seguidores -->
    <g transform="translate(10, 135)">
      <text class="title">Followers</text>
      <text x="0" y="25" class="value">274</text>
    </g>
    
    <!-- Siguiendo -->
    <g transform="translate(10, 185)">
      <text class="title">Following</text>
      <text x="0" y="25" class="value">242</text>
    </g>
    
    <!-- Commits 2025 -->
    <g transform="translate(10, 235)">
      <text class="title">Commits 2025</text>
      <text x="0" y="25" class="value">2446</text>
    </g>
  </g>
  
  <!-- Pie de página  -->
<g transform="translate(580, 560)">
  <!-- Icono de GitHub -->
  <svg width="20" height="20" viewBox="0 0 24 24" fill="#9CA3AF">
